<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase III RC Beam Analysis Calculator</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
        .output {
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .success {
            color: black;
            font-weight: bold;
        }
        .image {
            width: 280px;
            height: auto;
        } 
    </style>
</head>
<body>
    <h1>Phase III RC Beam Analysis Calculator</h1>
    <h2>ANALYSIS AT FAILURE</h2>
    <p>This program calculates a, c, the tension strain in steel, the maximum internal moment, and the design capacity moment.</p>

   <img src="https://github.com/obracewell/RCanalysiscalculator/blob/main/assets/section1.png?raw=true" alt="Stress Analysis Diagram" class="image" />
    
    <p>Input the following values:</p>
    
    <label for="fc">Compressive stress of concrete (psi): </label>
    <input type="number" id="fc"><br>

    <label for="fy">Yield stress of steel (psi): </label>
    <input type="number" id="fy"><br>

    <label for="As">Cross-sectional area of steel (in<sup>2</sup>): </label>
    <input type="number" id="As"><br>

    <label for="d">Depth of steel (in): </label>
    <input type="number" id="d"><br>

    <label for="b">Length of the base (in): </label>
    <input type="number" id="b"><br>

    <button onclick="performAnalysis()">Calculate</button>

    <div id="output" class="output"></div>
    <p>Section, Strain, and Stress Diagrams:</p>
    <div id="graph" style="width: 800px; height: 600px;"></div>

    <script>
        function performAnalysis() {
            const fc = parseFloat(document.getElementById('fc').value);
            const fy = parseFloat(document.getElementById('fy').value);
            const As = parseFloat(document.getElementById('As').value);
            const d = parseFloat(document.getElementById('d').value);
            const b = parseFloat(document.getElementById('b').value);

            if (isNaN(fc) || isNaN(fy) || isNaN(As) || isNaN(d) || isNaN(b)) {
                alert("Please enter all values.");
                return;
            }

            let b1 = (fc <= 4000) ? 0.85 : (fc < 8000) ? 0.85 - ((fc - 4000) / 1000) * 0.05 : 0.65;
            const a = (As * fy) / (0.85 * fc * b);
            const c = a / b1;
            plotGraph(b, d, c, a);
        }
        
        function plotGraph(b, d, c, a) {
            const h = d + 2;
            const x_range = [-0.03 - b * 0.001, -0.03, 0.06];

            const traces = [
            {
                x: [-0.03 - b * 0.001, -0.03],
                y: [0, 0],
                mode: 'lines',
                line: {color: 'black'},
                name: 'Section_base',
                showlegend: false
            },
            {
                x: [-0.03 - b * 0.001, -0.03],
                y: [h, h],
                mode: 'lines',
                line: {color: 'black'},
                name: 'Section_top',
                showlegend: false
            },
            {
                x: [(-0.03 - b * 0.001), (-0.03 - b * 0.001)],
                y: [0, h],
                mode: 'lines',
                line: {color: 'black'},
                name: 'Section_left',
                showlegend: false
            },
            {
                x: [-0.03, -0.03],
                y: [0, h],
                mode: 'lines',
                line: {color: 'black'},
                name: 'Section_right',
                showlegend: false
            },
            {
                x: [0, 0],
                y: [0, h],
                mode: 'lines',
                line: {color: 'black'},
                name: 'Strain_axis',
                showlegend: false
            },
            {
                x: [0.03, 0.03],
                y: [0, h],
                mode: 'lines',
                line: {color: 'black'},
                name: 'Stress_axis',
                showlegend: false
            },
            {
                x: [-0.02, 0.06],
                y: [0, 0],
                mode: 'lines',
                line: {color: 'black'},
                name: 'Bottom_axis',
                showlegend: false
            },
            {
                x: [-0.02, 0.06],
                y: [h, h],
                mode: 'lines',
                line: {color: 'black'},
                name: 'Top_axis',
                showlegend: false
            },
            {
                x: [-0.03 - b * 0.001, -0.03],
                y: [h - c, h - c],
                mode: 'lines',
                line: {color: 'black', dash: 'dash'},
                name: 'Neutral Axis: c'
            },
            {
                x: [-0.03 - b * 0.001, -0.03],
                y: [h - a, h - a],
                mode: 'lines',
                line: {color: 'blue', dash: 'dot'},
                name: 'Compression Concrete Depth: a'
            },
            {
                x: [-0.02, 0.06],
                y: [h - c, h - c],
                mode: 'lines',
                line: {color: 'black', dash: 'dash'},
                name: 'Diagram_c',
                showlegend: false
            },
            {
                x: [0.03, 0.035],
                y: [h - a, h - a],
                mode: 'lines',
                line: {color: 'blue'},
                name: 'Whitney Stress Block'
            },
            {
                x: [0.03, 0.035],
                y: [h - a * 0.2, h - a * 0.2],
                mode: 'lines',
                line: {color: 'blue'},
                name: 'Diagram_a1',
                showlegend: false
            },
            {
                x: [0.03, 0.035],
                y: [h - a * 0.4, h - a * 0.4],
                mode: 'lines',
                line: {color: 'blue'},
                name: 'Diagram_a2',
                showlegend: false
            },
            {
                x: [0.03, 0.035],
                y: [h - a * 0.6, h - a * 0.6],
                mode: 'lines',
                line: {color: 'blue'},
                name: 'Diagram_a3',
                showlegend: false
            },
            {
                x: [0.03, 0.035],
                y: [h - a * 0.8, h - a * 0.8],
                mode: 'lines',
                line: {color: 'blue'},
                name: 'Diagram_a4',
                showlegend: false
            },
            {
                x: [0.035, 0.035],
                y: [h - a, h],
                mode: 'lines',
                line: {color: 'blue'},
                name: 'Diagram_aV',
                showlegend: false
            },
            {
                x: [0.03, 0.04],
                y: [h - d, h - d],
                mode: 'lines',
                line: {color: 'purple'},
                name: 'Tensile Force in Steel'
            },
            {
                x: [0.035, 0.045],
                y: [h - a * 0.5, h - a * 0.5],
                mode: 'lines',
                line: {color: 'red'},
                name: 'Compressive Force in Concrete'
            },
            {
              x: [],
                y: [],
                mode: 'lines',
                line: {color: 'green'},
                name: 'Strain Line'
            }
        ];

        // Calculate x-values based on y-values
        var xValues = [];
        var yValues = [];
        for (var y = 0; y <= h; y += 0.01) { // Adjust step size as needed
            var x = (0.003 / c) * (y - h) + 0.003;
            xValues.push(x);
            yValues.push(y);
        }

        traces[19].x = xValues;
        traces[19].y = yValues;

            const layout = {
                xaxis: { showticklabels: false, visible: false, scaleanchor: 'y', scaleratio: 1000 },
                yaxis: { showticklabels: false, visible: false, scaleanchor: 'x', scaleratio: 1 },
                showlegend: true,
                paper_bgcolor: "white",
                plot_bgcolor: "white"
            };

      // Define the circle shape
        var circle = {
            type: 'circle',
            xref: 'x',
            yref: 'y',
            x0: -(61 + b)/2000, // left x-coordinate
            y0: h - d - 0.5,            // bottom y-coordinate
            x1: -(59 + b)/2000, // right x-coordinate
            y1: h - d + 0.5,            // top y-coordinate
            line: {color: 'grey'}
        };

        // Define the layout with the circle shape
        layout.shapes = [circle];

          
            Plotly.newPlot('graph', traces, layout, {staticPlot: true});
        }

        
    </script>
</body>
</html>
