<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATLAB Plot in JavaScript</title>
    <script>
        function drawFigure() {
            const b = parseFloat(document.getElementById("b").value);
            const d = parseFloat(document.getElementById("d").value);
            const c = parseFloat(document.getElementById("c").value);
            const a = parseFloat(document.getElementById("a").value);
            
            const canvas = document.getElementById("plotCanvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 600;
            canvas.height = 150;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.translate(50, canvas.height - 10); 
            ctx.scale(1, -1);
            
            function drawLine(x1, y1, x2, y2, color = "black", lineWidth = 1, dash = []) {
                ctx.beginPath();
                ctx.setLineDash(dash);
                ctx.lineWidth = lineWidth;
                ctx.strokeStyle = color;
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
                ctx.setLineDash([]);
            }
            
            function drawEllipse(cx, cy, rx, ry, color = "black") {
                ctx.beginPath();
                ctx.ellipse(cx, cy, rx, ry, 0, 0, 2 * Math.PI);
                ctx.strokeStyle = color;
                ctx.stroke();
            }
            
            drawLine(10, 10, 10, d * 5, "black"); 
            drawLine(20, 10, 20, d * 5, "black");
            drawLine(30, 10, 30, d * 5, "black");
            drawLine(40, 10, 40, d * 5, "black");
            drawLine(20, 10, 40, c * 5, "green");
            drawLine(10, 10, 10, d * 5, "blue", 1, [5, 5]); 
            drawLine(10, 80, 40, 80, "blue", 1, [5, 5]);
            drawLine(30, d * 2, 40, d * 2, "red"); 
            drawLine(30, d * 2.2, 40, d * 2.2, "red");
            drawLine(30, d * 2.4, 40, d * 2.4, "red");
            drawLine(30, d * 2.6, 40, d * 2.6, "red");
            drawLine(30, d * 2.8, 40, d * 2.8, "red");
            drawEllipse(15, a * 2, 3, 3);
        }
    </script>
</head>
<body>
    <label for="b">b:</label>
    <input type="number" id="b" value="12" step="0.1">
    <label for="d">d:</label>
    <input type="number" id="d" value="22" step="0.1">
    <label for="c">c:</label>
    <input type="number" id="c" value="8.65" step="0.1">
    <label for="a">a:</label>
    <input type="number" id="a" value="7.35" step="0.1">
    <button onclick="drawFigure()">Update Figure</button>
    <canvas id="plotCanvas" style="border:1px solid #ccc;"></canvas>
</body>
</html>
